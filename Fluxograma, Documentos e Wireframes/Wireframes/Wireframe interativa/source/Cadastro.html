        <section class="section-container">
            <div class="container-fluid">

            <br>
            <h1 class = " cadastre">

                Cadastre-se gratuitamente:
            </h1>
           
            <br>

                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="inputEmail4"placeholder="Digite aqui seu e-mail">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Nome completo</label>
                      <input type="password" class="form-control" id="inputPassword4"placeholder="Digite aqui seu nome completo">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4"placeholder="Digite aqui sua senha">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">CPF</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite apenas os números">
                      </div>
                    <div class="col-md-6">
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder=" Rua / Avenida">
                    </div>
                    <div class="col-md-3">
                        <label for="inputAddress2" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Digite apenas os números incluindo o DDD">
                      </div>
                      <div class="col-md-3">
                        <label for="inputAddress2" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Digite apenas os números incluindo o DDD">
                      </div>
                    <div class="col-md-12">
                      <label for="inputAddress2" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, andar...">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecione seu Estado</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                        <option>DF</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <br>

                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Você é...</option>
                              <option value="1">Babá (Busco uma vaga)</option>
                              <option value="2">Família (Busco uma babá)</option>
                              
                            </select>
                            <label for="floatingSelect">Selecione uma opção</label>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>
